  <main id="main">

    <section id="book-a-table" class="book-a-table" style="padding-top: 90px;">
        <div class="container" data-aos="fade-up">
  
          <div class="section-header">
            <!--h1>Sign Up</h1-->
          <!--p>Sign Up for <span>GroMart</span></p-->
          
          </div>
  
          <div class="row g-0" >
  
            <div class="col-lg-4 reservation-img" style="background-image: url(static/img/sgn.jpg);" data-aos="zoom-out" data-aos-delay="200"></div>
           
            
            
            
            <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
              
              <form action="/users" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100" >
                <div class="row gy-4">
                  <div class="col-lg-4 col-md-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder=" Username" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter a valid email">
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <input type="password" class="form-control" name="phone" id="phone" placeholder="Password" data-rule="minlen:4" data-msg="Please enter a strong password your choice">
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <input type="number" name="date" class="form-control" id="date" placeholder="Age" data-rule="minlen:4" data-msg="Please enter your age">
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <input type="text" class="form-control" name="time" id="time" placeholder="Gender" data-rule="minlen:4" data-msg="Please enter your gender">
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6">
                    <input type="number" class="form-control" name="people" id="people" placeholder="Mobile Number" data-rule="minlen:1" data-msg="Please enter your mobile number">
                    <div class="validate"></div>
                  </div>
                   
                </div>
                <div class="form-group mt-3">
                  <textarea class="form-control" name="message" id="message" rows="5" placeholder="Address(Along with the pincode)"></textarea>
                  <div class="validate"></div>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">You have successfully signed in to GroMart Thank you!</div>
                </div>
                <div class="text-center"><button type="submit" style="background-color: limegreen;">Sign Up</button></div>
              </form>
            </div><!-- End Reservation Form -->
  
          </div>
  
        </div>
